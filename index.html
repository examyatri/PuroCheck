        const { useState, useEffect, useRef } = React;

        const Scroller = ({ 
            id,
            items, 
            dotActiveClass = 'bg-[#FF9900]', 
            autoPlayInterval = 5000, 
            showNavButtons = true 
        }) => {
            const scrollerRef = useRef(null);
            const [activeIndex, setActiveIndex] = useState(0);

            useEffect(() => {
                const handleScroll = () => {
                    if (scrollerRef.current) {
                        const idx = Math.round(scrollerRef.current.scrollLeft / scrollerRef.current.offsetWidth);
                        setActiveIndex(idx);
                    }
                };
                const scroller = scrollerRef.current;
                scroller?.addEventListener('scroll', handleScroll, { passive: true });
                return () => scroller?.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (autoPlayInterval <= 0) return;
                const interval = setInterval(() => {
                    if (scrollerRef.current) {
                        const nextIdx = (activeIndex + 1) % items.length;
                        scrollerRef.current.scrollTo({
                            left: nextIdx * scrollerRef.current.offsetWidth,
                            behavior: 'smooth'
                        });
                    }
                }, autoPlayInterval);
                return () => clearInterval(interval);
            }, [activeIndex, items.length, autoPlayInterval]);

            const navigate = (dir) => {
                if (scrollerRef.current) {
                    const nextIdx = (activeIndex + dir + items.length) % items.length;
                    scrollerRef.current.scrollTo({
                        left: nextIdx * scrollerRef.current.offsetWidth,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <div id={id} className="relative group">
                    {showNavButtons && items.length > 1 && (
                        <>
                            <button 
                                onClick={() => navigate(-1)} 
                                className="nav-btn-circle absolute left-1 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity"

                            />
                        ))}
                    </div>
